<div class="p-6">
    <form @fadeInRight class="container px-3">
        <!-- heading only -->
        <div @stagger class="mb-4">
            <h2 class="mb-1 text-lg font-bold">Emergency contacts</h2>
        </div>

        <!-- asset add button -->
        <div class="mb-4">
            <button mat-raised-button type="button" color="primary" (click)="openEmergencyContactModal()">
                <mat-icon class="ltr:mr-2 rtl:ml-2 ltr:-ml-1 rtl:-mr-1 icon-sm" svgIcon="mat:person_add"></mat-icon>
                <span>Add emergency contact</span>
            </button>
        </div>

        <div class="table-container border border-gray-300">
            <table mat-table [dataSource]="dataSource.slice().reverse()" class="pt-2">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Full_Name </th>
                    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
                </ng-container>

                <!-- Relationship Column -->
                <ng-container matColumnDef="relationship">
                    <th mat-header-cell *matHeaderCellDef> Relationship </th>
                    <td mat-cell *matCellDef="let row"> {{ row.relationship }} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.phone }}<br>
                        <span *ngIf="row.workPhone">{{ row.workPhone }}(Work)</span>
                    </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
                </ng-container>

                <!-- Country Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let row"> {{ row.country }} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let row"> {{ row.address }} </td>
                </ng-container>

                <!-- Postal Code Column -->
                <ng-container matColumnDef="postalCode">
                    <th mat-header-cell *matHeaderCellDef> Postal_Code </th>
                    <td mat-cell *matCellDef="let row"> {{ row.postalCode }} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                            <mat-icon svgIcon="mat:more_vert"></mat-icon>
                        </button>
                        <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item type="button" (click)="editEmergencyContact(row)">Edit <mat-icon
                                    svgIcon="mat:edit"></mat-icon></button>
                            <button mat-menu-item type="button" (click)="deleteEmContact(row.id)">Delete <mat-icon
                                    svgIcon="mat:delete"></mat-icon></button>
                        </mat-menu>
                    </td>
                </ng-container>

                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Data Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </form>
</div>
