<h2 mat-dialog-title>Add new asset to employee</h2>

<mat-dialog-content @fadeInUp class="pt-4 border-b">
  <form>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <!-- Asset Name -->
      <mat-form-field appearance="outline" class="w-full mb-2">
        <mat-label>Asset Name</mat-label>
        <input matInput type="text" name="assetName" placeholder="Enter asset name" [(ngModel)]="assetAllocateForm.assetName">
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="outline" class="w-full mb-2">
        <mat-label>Category</mat-label>
        <mat-select name="assetId" [(ngModel)]="assetAllocateForm.assetId">
          <mat-option *ngFor="let pos of assetategory" [value]="pos.id">{{ pos.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Description -->
    <mat-form-field appearance="outline" class="w-full mb-2">
      <mat-label>Description</mat-label>
      <textarea matInput name="remarks" rows="2" placeholder="Type description here" [(ngModel)]="assetAllocateForm.remarks"></textarea>
    </mat-form-field>

    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <!-- Asset Number -->
      <mat-form-field appearance="outline" class="w-full mb-2">
        <mat-label>Asset Number</mat-label>
        <input matInput type="text" name="serialNumber" placeholder="Enter asset number" [(ngModel)]="assetAllocateForm.serialNumber">
        <mat-icon matSuffix svgIcon="mat:help_outline" matTooltip="This is usually a unique number which is used internally to reference this asset"></mat-icon>
      </mat-form-field>

      <!-- Date -->
      <mat-form-field appearance="outline" class="w-full mb-2">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Select a date" name="allocationDate" [(ngModel)]="assetAllocateForm.allocationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="onSave()">Save</button>
</mat-dialog-actions>
