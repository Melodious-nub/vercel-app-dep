<div class="w-full h-full flex flex-col">
  <div class="px-6 pt-6 pb-1 bg-primary-600/10 flex-none">
    <div class="container px-0 mb-4">
      <div class="flex justify-between">
        <h1 class="display-1 font-bold mt-0 flex items-center">
          <span>
            <button (click)="openMenu()" @scaleIn class="sm:hidden text-on-primary-600" mat-icon-button type="button">
              <mat-icon svgIcon="mat:menu"></mat-icon>
            </button>
          </span>
          <span @scaleIn
            class="w-12 h-12 rounded-full text-primary-600 ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-600/10">
            <img [src]="image" alt="img" style="border-radius: 50%; width: 40px; height: 40px;">
          </span>
          <span @fadeInRight class="block font-p" style="font-size: 24px !important;">{{employeeDetails.name}}</span>
        </h1>
        <button mat-icon-button (click)="companyRoute()">
          <mat-icon svgIcon="mat:arrow_back"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="pt-0 overflow-hidden flex-1 flex container px-0">
    <mat-drawer-container class="bg-transparent flex-auto flex">
      <mat-drawer [(opened)]="menuOpen" mode="over">
        <vex-employee-detail-menu (filterChange)="setData($event)" class="sm:hidden"></vex-employee-detail-menu>
      </mat-drawer>
      <mat-drawer-content class="p-6 pt-0 flex-auto flex items-start">
        <vex-employee-detail-menu (filterChange)="setData($event)"
          class="hidden sm:block ltr:mr-6 rtl:ml-6"></vex-employee-detail-menu>

        <div class="card h-full overflow-hidden flex-auto">
          <vex-employee-detail-data [selectedForm]="selectedMenu"></vex-employee-detail-data>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
