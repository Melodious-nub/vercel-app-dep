<div class="tab-content">
  <h3 class="section-title">Admin Management</h3>
  <button mat-raised-button type="button" color="primary" class="mb-4" (click)="openAddNewAdminModal()">
    Add New Admin
  </button>
  <div class="card px-4 pb-3">
    <table mat-table [dataSource]="admins" class="admin-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let admin">{{ admin.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let admin">{{ admin.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let admin">{{ admin.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let admin">
          <button mat-icon-button type="button" color="accent" (click)="openPermissionModal()">
            <mat-icon svgIcon="mat:vpn_key" class="icon-sm"></mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let admin">
          <button mat-icon-button color="warn" (click)="removeAdmin(admin)">
            <mat-icon svgIcon="mat:delete"></mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</div>
