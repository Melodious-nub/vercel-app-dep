<div class="registration-container">
  <div @fadeInUp class="form-card">
    <div class="text-center">
      <h1 class="brand-name">HRM</h1>
      <h2 class="form-title">Welcome back</h2>
      <h4 class="body-2 text-secondary m-0">
        Sign in with your credentials below.
      </h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-4">
      <div class="flex flex-col">
        <mat-form-field class="flex-1">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="form.controls.email.hasError('required')"
          >We need an email address to log you in
          </mat-error>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Password</mat-label>
          <input
            [type]="inputType"
            formControlName="password"
            matInput
            required />
          <button
            (click)="toggleVisibility()"
            mat-icon-button
            matIconSuffix
            matTooltip="Toggle Visibility"
            type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
          <mat-error *ngIf="form.controls.password.hasError('required')"
          >We need a password to log you in
          </mat-error>
        </mat-form-field>
      </div>

      <!-- <div class="flex items-center justify-between">
        <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption"
        >Forgot Password?</a
        >
      </div> -->

      <button (click)="send()" color="primary" mat-raised-button type="button" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">SIGN IN</span>
      </button>

      <div class="text-secondary text-center">
        <p class="mb-1">
          Are you not using HRM yet?
        </p>
        <a [routerLink]="['/register']" class="primary-color">Register your company</a>
      </div>
      
    </div>
  </div>
</div>
